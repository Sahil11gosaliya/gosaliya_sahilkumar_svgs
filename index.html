<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive SVG Icons</title>
    <link href="css/main.css" rel="stylesheet">        
</head>
<body>
<header>
    <h1 class="hidden">Music Mixer</h1>
    <img src="image/temp_logo.svg" alt="temporary logo" id="main-logo">
</header>
<main>
    <div class="icons">

            <object class=box id="blue" data="image/blue.svg" type="image/svg+xml"></object>
            <object class=box id="purple" data="image/purple.svg" type="image/svg+xml"></object>
            <object class=box id="green" data="image/green.svg" type="image/svg+xml"></object>
            <object class=box id="yellow" data="image/yellow.svg" type="image/svg+xml"></object>
            <object class=box id="red" data="image/red.svg" type="image/svg+xml"></object>
            <object class=box id="darkblue" data="image/darkblue.svg" type="image/svg+xml"></object>
      
    </div>


    <article>
        <h3>Use your mouse to hover</h3>
    </article>
</main>
<footer class="sticky_footer">
    <h3>All Icons are created by the individual only &copy; SG</h3>
</footer>
<script src="js/main.js"></script>
</body>
</html>
